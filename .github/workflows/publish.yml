name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

jobs:
  build-test-and-publish:
    runs-on: ubuntu-latest

    permissions:
      id-token: write   # OIDC para PyPI Trusted Publishing
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Upgrade pip and install tooling
        run: |
          python -m pip install -U pip
          python -m pip install -U build

      # Instala el paquete y las deps dev definidas en pyproject.toml: [project.optional-dependencies].dev
      - name: Install package (dev)
        run: |
          python -m pip install -e ".[dev]"

      #- name: Lint (ruff)
      #  run: |
      #    ruff check .
      #    # si usas ruff format, descomenta:
      #    # ruff format --check .

      # Opcional: typing. Si aún no lo tienes fino, déjalo comentado.
      #- name: Type-check (mypy)
      #  run: |
      #    mypy src/simple_sonarqube_api
      #  continue-on-error: true

      - name: Tests (pytest)
        run: |
          pytest -q

      - name: Build dist
        run: |
          python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
